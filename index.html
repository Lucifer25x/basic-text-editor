<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="flname">
                <h2 id="flname">Folder Name</h2>
            </div>
            <div class="content">
                <ul id="files">
                    
                </ul>
            </div>
        </div>
        <div id="editor"></div>
    </div>

    <div class="newFile">
        <form id="nw">
            <input type="text" id="filename" placeholder="Type new file name...">
        </form>
    </div>

    <div class="newFolder">
        <form id="nwFolder">
            <input type="text" id="foldername" placeholder="Type new file name...">
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/theme-monokai.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
